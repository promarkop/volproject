<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Login form</title>
        <link rel="stylesheet" href="styles/login-style.css">
        <meta name="viewport" content="widht=devide-width, initial-scale=1.0">
    </head>

    <body>
        <div class="wrapper">
            <div class="title-text">
                <div class="title login">Login Form</div>
                <div class="title signup">Sign-up Form</div>
            </div>
            <div class="form-container">
                <div class="form-inner">
                    <form action="#" class="login">
                        <div class="field">
                            <input type="text" placeholder="Email Address" required>
                        </div>
                        <div class="field">
                            <input type="password" placeholder="password" required>
                        </div>
                        <div class="pass-link"><a href="#">Forgot password?</a>
                        </div>
                        <div class="field">
                            <input type="submit" value="Login">
                        </div>
                        <div class="signup-link">Not a member? <a href="#">Sign Up Now!</a></div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
